<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
      /* Custom Branding Colors */
      :root {
        --pets-primary: #fca5a5; /* Pink-400 */
        --pets-secondary: #818cf8; /* Indigo-400 */
        --pets-dark: #4c1d95; /* Indigo-900 */
      }
      .bg-pets-primary { background-color: var(--pets-primary); }
      .text-pets-primary { color: var(--pets-primary); }
      .bg-pets-secondary { background-color: var(--pets-secondary); }
      .text-pets-secondary { color: var(--pets-secondary); }
      .text-pets-dark { color: var(--pets-dark); }
      .bg-pets-dark { background-color: var(--pets-dark); }
      .border-pets-dark { border-color: var(--pets-dark); }
      
      /* Button Hover Effects */
      .cta-button { transition: background-color 0.3s, transform 0.3s; }
      .cta-button:hover { transform: translateY(-2px); }
      
      /* Base Styles */
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f7f3f9;
          color: #333;
          line-height: 1.6;
      }
      .footer-link { text-decoration: none; }
      .footer-link:hover { text-decoration: underline; }
    </style>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-81TJS1GV21"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-81TJS1GV21');
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.com/css2?family=Gochi+Hand&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
</head>
<body class="min-h-screen flex flex-col">
    
    <header class="sticky top-0 z-50 bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="flex justify-between items-center h-20">
                
                <a href="/" class="transition duration-150">
                    <img src="/assets/images/LOGO_MAX.SVG" 
                         alt="Pets Unplugged Logo" 
                         class="h-10 w-auto" 
                         style="max-height: 40px;" 
                         onerror="this.onerror=null; this.src='/assets/images/LOGO_MAX.PNG';">
                </a>
                
                <div class="hidden md:flex space-x-8 font-medium">
                    <a href="/index.html#hero" class="text-gray-700 hover:text-pets-secondary transition duration-150">Home</a>
                    <a href="/index.html#books" class="text-gray-700 hover:text-pets-secondary transition duration-150">Books</a>
                    <a href="/downloads/" class="text-gray-700 hover:text-pets-secondary transition duration-150">Downloads</a>
                    <a href="/merchandise/" class="text-gray-700 hover:text-pets-secondary transition duration-150">Merch</a>
                    <a href="/index.html#contact" class="text-gray-700 hover:text-pets-secondary transition duration-150">Contact</a>
                </div>
                
                <div class="md:hidden">
                    <button id="menu-button" aria-label="Open Menu">
                        <i class="fas fa-bars text-xl text-pets-dark"></i>
                    </button>
                </div>
            </nav>
        </div>
        </header>

    <main class="flex-grow">
        {{ content }}
    </main>
    
    <footer class="bg-pets-dark text-white py-10 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h4 class="text-2xl font-bold mb-4 text-pets-primary">Pets Unplugged</h4>
            
            <div class="flex justify-center space-x-6 text-sm mb-6">
                <a href="/index.html#faq" class="footer-link">FAQ</a>
                <a href="/index.html#contact" class="footer-link">Newsletter</a>
                <a href="/merchandise/" class="footer-link">Shop</a>
                <a href="#" class="footer-link">Privacy Policy</a>
            </div>
            
            <p class="text-gray-400 text-sm mb-6">
                Â© 2024 Pets Unplugged. All rights reserved. Animated pet fun for all ages!
            </p>
            
            <div class="flex justify-center space-x-6 text-xl">
                <a href="https://instagram.com/petsunplugged" target="_blank" class="hover:text-pets-primary transition duration-150" aria-label="Follow us on Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" class="hover:text-pets-primary transition duration-150" aria-label="Follow us on X (formerly Twitter)"><i class="fab fa-x-twitter"></i></a>
                <a href="#" target="_blank" class="hover:text-pets-primary transition duration-150" aria-label="Follow us on Pinterest"><i class="fab fa-pinterest-p"></i></a>
                <a href="https://github.com/petsunplugged/site" target="_blank" class="hover:text-pets-primary transition duration-150"><i class="fab fa-github mr-1"></i>GitHub</a>
            </div>
        </div>
    </footer>
</body>
</html>
