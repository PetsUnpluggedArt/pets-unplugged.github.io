<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive pet-themed coloring books with QR animations. Unplug, color, and animate with Pets Unplugged!">
    <title>{{ page.title | default: "Pets Unplugged" }}</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-81TJS1GV21"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-81TJS1GV21');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --pets-primary: #fca5a5;
            --pets-secondary: #818cf8;
            --pets-dark: #4c1d95;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f7f3f9; }
        .bg-pets-primary { background-color: var(--pets-primary); }
        .text-pets-primary { color: var(--pets-primary); }
        .bg-pets-secondary { background-color: var(--pets-secondary); }
        .text-pets-secondary { color: var(--pets-secondary); }
        .text-pets-dark { color: var(--pets-dark); }
        .bg-pets-dark { background-color: var(--pets-dark); }
        .cta-button { transition: all 0.3s ease; }
        .cta-button:hover { transform: translateY(-3px); }
        .header-logo { max-height: 100px; height: auto; width: auto; }
        @media (min-width: 640px) { .header-logo { max-height: 110px; } }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 1rem;
        }
        .social-icon:hover { opacity: 0.8; transform: scale(1.1); }
        /* Active page highlight - pink oval */
        .nav-active {
            @apply bg-pets-primary text-pets-dark font-bold rounded-full px-6 py-2 shadow-md;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center">
                <img src="/assets/images/LOGO_MAX.svg" alt="Pets Unplugged Logo" class="header-logo">
            </a>
            <div class="hidden sm:flex items-center space-x-8">
                <a href="/books/" {% if page.url contains "/books/" or page.url == "/books" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Books</a>
                <a href="/merchandise/" {% if page.url contains "/merchandise/" or page.url == "/merchandise" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Merch</a>
                
                <a href="/contest.html" {% if page.url == "/contest.html" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Contest</a>
                
                <a href="/blog/index.html" {% if page.url contains "/blog/" or page.url == "/blog" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Blog</a>
                
                <a href="/downloads/" {% if page.url contains "/downloads/" or page.url == "/downloads" %}class="nav-active"{% else %}class="text-gray-700 font-bold hover:text-pets-secondary"{% endif %}>Get Digital</a>
            </div>
            <button id="menu-button" class="sm:hidden text-pets-dark text-2xl p-2 rounded-md hover:bg-gray-100">
                <i id="menu-icon" class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden sm:hidden bg-white border-t border-gray-100 px-4 pb-4">
            <a href="/books/" {% if page.url contains "/books/" or page.url == "/books" %}class="block py-2 nav-active text-center"{% else %}class="block py-2 text-gray-700 hover:bg-gray-50 rounded-md font-medium"{% endif %}>Books</a>
            <a href="/merchandise/" {% if page.url contains "/merchandise/" or page.url == "/merchandise" %}class="block py-2 nav-active text-center"{% else %}class="block py-2 text-gray-700 hover:bg-gray-50 rounded-md font-medium"{% endif %}>Merch</a>
            <a href="/contest.html" {% if page.url == "/contest.html" %}class="block py-2 nav-active text-center"{% else %}class="block py-2 text-gray-700 hover:bg-gray-50 rounded-md font-medium"{% endif %}>Contest</a>
            <a href="/blog/index.html" {% if page.url contains "/blog/" or page.url == "/blog" %}class="block py-2 nav-active text-center"{% else %}class="block py-2 text-gray-700 hover:bg-gray-50 rounded-md font-medium"{% endif %}>Blog</a>
            <a href="/downloads/" {% if page.url contains "/downloads/" or page.url == "/downloads" %}class="block py-2 nav-active text-center"{% else %}class="block py-2 text-gray-700 font-bold hover:text-pets-secondary text-center"{% endif %}>Get Digital</a>
        </div>
    </header>

    <main class="flex-grow">
        {{ content }}
    </main>

    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm mb-6">&copy; 2025 Tony W Jackson. All Rights Reserved. Pets Unpluggedâ„¢</p>
            
            <div class="mb-8">
                <p class="text-sm text-gray-400 mb-4">Share Pets Unplugged</p>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fpetsunplugged.com" target="_blank" class="text-3xl social-icon transition" aria-label="Share on Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fpetsunplugged.com&text=Check%20out%20Pets%20Unplugged%20-%20interactive%20coloring%20books%20with%20QR%20animations!" target="_blank" class="text-3xl social-icon transition" aria-label="Share on X (Twitter)">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://pinterest.com/pin/create/button/?url=https%3A%2F%2Fpetsunplugged.com&media=&description=Interactive%20pet%20coloring%20books%20that%20come%20to%20life!" target="_blank" class="text-3xl social-icon transition" aria-label="Share on Pinterest">
                        <i class="fab fa-pinterest-p"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" class="text-3xl social-icon transition" aria-label="Follow on Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
            
            <div class="flex justify-center space-x-6 text-sm">
                <a href="#" class="hover:text-pets-primary">Privacy</a>
                <a href="#" class="hover:text-pets-primary">Terms</a>
                <a href="https://github.com/petsunplugged/site" target="_blank" class="hover:text-pets-primary"><i class="fab fa-github mr-1"></i>GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
            const icon = document.getElementById('menu-icon');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });
    </script>
</body>
</html>
