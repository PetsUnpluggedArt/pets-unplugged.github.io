    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pets-primary': '#fca5a5', // Light Red/Pink
                        'pets-secondary': '#818cf8', // Light Indigo
                        'pets-dark': '#4c1d95', // Deep Violet
                    }
                }
            }
        }

        // Simple script to toggle FAQ answers
        function toggleFAQ(element) {
            const answer = element.nextElementSibling;
            const icon = element.querySelector('svg');
            
            if (answer.classList.contains('max-h-0')) {
                // Open
                answer.classList.remove('max-h-0', 'py-0');
                answer.classList.add('max-h-96', 'py-4');
                icon.classList.remove('rotate-0');
                icon.classList.add('rotate-180');
            } else {
                // Close
                answer.classList.remove('max-h-96', 'py-4');
                answer.classList.add('max-h-0', 'py-0');
                icon.classList.remove('rotate-180');
                icon.classList.add('rotate-0');
            }
        }
        
        // Function to toggle the mobile menu visibility and icon
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('menu-icon');

            // Toggle the visibility of the menu drawer
            menu.classList.toggle('hidden');

            // Toggle the icon between bars (closed) and times (open)
            if (menu.classList.contains('hidden')) {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            } else {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            }
        }

        // Fallback image function
        function replaceImage(imgElement, altText) {
            imgElement.onerror = null; // Prevent infinite loop if placeholder fails
            // Adjusted placeholder URL for better folder compatibility if images fail to load
            imgElement.src = `https://placehold.co/300x400/818cf8/ffffff?text=${altText.toUpperCase().replace(/\s/g, '+')}`;
            imgElement.classList.add('p-2'); // Add padding to placeholder
        }

        // Form submission handler (Mock)
        function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.elements.name.value;
            const email = form.elements.email.value;
            
            console.log("Mock Signup Submission:");
            console.log(`Name: ${name}`);
            console.log(`Email: ${email}`);

            // Display success message
            const messageContainer = document.getElementById('signup-message');
            messageContainer.textContent = `Thanks for joining the pack, ${name}! Check your console for the mock data.`;
            messageContainer.classList.remove('hidden');
            form.reset();
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageContainer.classList.add('hidden');
                messageContainer.textContent = '';
            }, 5000);
        }
    </script>
