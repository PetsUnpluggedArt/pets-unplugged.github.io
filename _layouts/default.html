<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive pet-themed coloring books with QR animations. Unplug, color, and animate with Pets Unplugged!">
    <title>{{ page.title | default: "Pets Unplugged" }}</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-81TJS1GV21"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-81TJS1GV21');
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --pets-primary: #fca5a5;
            --pets-secondary: #818cf8;
            --pets-dark: #4c1d95;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f7f3f9; }
        .bg-pets-primary { background-color: var(--pets-primary); }
        .text-pets-primary { color: var(--pets-primary); }
        .bg-pets-secondary { background-color: var(--pets-secondary); }
        .text-pets-secondary { color: var(--pets-secondary); }
        .text-pets-dark { color: var(--pets-dark); }
        .bg-pets-dark { background-color: var(--pets-dark); }
        .cta-button { transition: all 0.3s ease; }
        .cta-button:hover { transform: translateY(-3px); }
        .header-logo { max-height: 100px; height: auto; width: auto; }
        @media (min-width: 640px) { .header-logo { max-height: 110px; } }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 1rem;
        }
        .social-icon:hover { opacity: 0.8; transform: scale(1.1); }
        .nav-active {
            @apply bg-pets-primary text-pets-dark font-bold rounded-full px-6 py-2 shadow-md;
        }
        /* Style for the countdown digits */
        .countdown-box {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <div class="flex-shrink-0">
                <a href="/" class="flex items-center">
                    <img src="/assets/images/LOGO_MAX.svg" alt="Pets Unplugged Logo" class="header-logo">
                </a>
            </div>

            <div id="countdown-container" class="hidden md:flex flex-col items-center bg-pets-dark text-white px-6 py-2 rounded-2xl shadow-lg border-2 border-pets-primary">
                <span class="text-[10px] uppercase font-black tracking-[0.2em] text-pets-primary mb-1">Book Drops on Amazon In:</span>
                <div id="countdown-timer" class="font-mono font-bold text-xl countdown-box">
                    00:00:00:00
                </div>
            </div>

            <div class="hidden lg:flex items-center space-x-6">
                <a href="/books/" {% if page.url contains "/books/" or page.url == "/books" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Books</a>
                <a href="/merchandise/" {% if page.url contains "/merchandise/" or page.url == "/merchandise" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Merch</a>
                <a href="/contest.html" {% if page.url == "/contest.html" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Contest</a>
                <a href="/blog/index.html" {% if page.url contains "/blog/" or page.url == "/blog" %}class="nav-active"{% else %}class="text-gray-700 font-medium hover:text-pets-secondary"{% endif %}>Blog</a>
                <a href="/downloads/" {% if page.url contains "/downloads/" or page.url == "/downloads" %}class="nav-active"{% else %}class="text-gray-700 font-bold hover:text-pets-secondary"{% endif %}>Get Digital</a>
            </div>

            <button id="menu-button" class="lg:hidden text-pets-dark text-2xl p-2 rounded-md hover:bg-gray-100">
                <i id="menu-icon" class="fas fa-bars"></i>
            </button>
        </nav>

        <div id="mobile-menu" class="hidden lg:hidden bg-white border-t border-gray-100 px-4 pb-4">
            <div id="mobile-countdown-container" class="my-4 p-3 bg-pets-dark text-white rounded-lg text-center">
                <p class="text-[10px] uppercase font-bold tracking-widest text-pets-primary">Drops on Amazon In:</p>
                <div id="mobile-countdown-timer" class="font-mono text-lg font-bold">00:00:00:00</div>
            </div>
            <a href="/books/" class="block py-2 text-gray-700 font-medium">Books</a>
            <a href="/merchandise/" class="block py-2 text-gray-700 font-medium">Merch</a>
            <a href="/contest.html" class="block py-2 text-gray-700 font-medium">Contest</a>
            <a href="/blog/index.html" class="block py-2 text-gray-700 font-medium">Blog</a>
            <a href="/downloads/" class="block py-2 text-pets-dark font-bold">Get Digital</a>
        </div>
    </header>

    <main class="flex-grow">
        {{ content }}
    </main>

    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm mb-6">&copy; 2025 Tony W Jackson. All Rights Reserved. Pets Unpluggedâ„¢</p>
            <div class="mb-8">
                <p class="text-sm text-gray-400 mb-4">Share Pets Unplugged</p>
                <div class="flex justify-center space-x-6">
                    <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fpetsunplugged.com" target="_blank" class="text-3xl social-icon transition" aria-label="Share on Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fpetsunplugged.com&text=Check%20out%20Pets%20Unplugged!" target="_blank" class="text-3xl social-icon transition" aria-label="Share on X"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://pinterest.com/pin/create/button/?url=https%3A%2F%2Fpetsunplugged.com" target="_blank" class="text-3xl social-icon transition" aria-label="Share on Pinterest"><i class="fab fa-pinterest-p"></i></a>
                    <a href="https://www.instagram.com" target="_blank" class="text-3xl social-icon transition" aria-label="Follow on Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="flex justify-center space-x-6 text-sm">
                <a href="#" class="hover:text-pets-primary">Privacy</a>
                <a href="#" class="hover:text-pets-primary">Terms</a>
                <a href="https://github.com/petsunplugged/site" target="_blank" class="hover:text-pets-primary"><i class="fab fa-github mr-1"></i>GitHub</a>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        document.getElementById('menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
            const icon = document.getElementById('menu-icon');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Countdown Timer Logic
        function updateCountdown() {
            // Target: Dec 19, 2025 at 19:00:00 (KDP Time)
            const targetDate = new Date("December 19, 2024 20:00:00").getTime();
            const now = new Date().getTime();
            const difference = targetDate - now;

            const desktopTimer = document.getElementById("countdown-timer");
            const mobileTimer = document.getElementById("mobile-countdown-timer");
            const containers = [document.getElementById("countdown-container"), document.getElementById("mobile-countdown-container")];

            if (difference < 0) {
                const liveHtml = "<span class='text-pets-primary font-black pulse'>AVAILABLE ON AMAZON NOW!</span>";
                desktopTimer.innerHTML = liveHtml;
                mobileTimer.innerHTML = liveHtml;
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            const timeString = `${days.toString().padStart(2, '0')}d : ${hours.toString().padStart(2, '0')}h : ${minutes.toString().padStart(2, '0')}m : ${seconds.toString().padStart(2, '0')}s`;
            
            desktopTimer.innerText = timeString;
            mobileTimer.innerText = timeString;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
