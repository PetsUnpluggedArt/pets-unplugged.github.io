---
layout: default
---
<!-- 
    This layout file (post.html) inherits all HTML structure 
    (head, body, footer, etc.) from the parent 'default.html'. 
    
    It only focuses on creating the main content block for a blog post, 
    including metadata like date and author.
-->

<!-- The parent 'default' layout already contains the <body> and <main> tags, 
     so we just define the content that replaces the parent's {{ content }} block. -->

<main class="flex-grow container mx-auto p-4 sm:p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-10">
        
        <header class="text-center mb-6 border-b pb-4">
            <!-- 
                1. Post Title: Uses 'page.title' which is set in the post's YAML front matter. 
                The primary color comes from the parent 'default.html' Tailwind config.
            -->
            <h1 class="text-4xl sm:text-5xl font-extrabold text-primary mb-2">
                {{ page.title | default: "Untitled Blog Post" }}
            </h1>
            
            <!-- 
                2. Post Metadata: Displays the date and author.
                We use the secondary color for styling the meta information.
            -->
            <p class="text-lg text-secondary font-medium">
                <i class="fas fa-calendar-alt mr-2"></i> 
                Published on: 
                <span class="font-bold">{{ page.date | date: "%B %-d, %Y" }}</span>
                
                {% if page.author %}
                    <span class="mx-3 text-gray-300">|</span> 
                    <i class="fas fa-user-circle mr-2"></i> 
                    By: 
                    <span class="font-bold">{{ page.author }}</span>
                {% endif %}
            </p>

            <!-- Optional: Display a subtitle or excerpt if provided in the front matter -->
            {% if page.subtitle %}
                <p class="mt-2 text-gray-600 italic">{{ page.subtitle }}</p>
            {% endif %}
        </header>
        
        <!-- 
            3. Post Content: The {{ content }} variable inserts the rendered Markdown 
            (the main body of the blog post file). 
            
            We use the Tailwind 'prose' utility for beautiful, readable typography.
        -->
        <article class="prose max-w-none prose-lg">
            {{ content }}
        </article>
        
        <!-- Call to Action: Link back to the main blog index -->
        <div class="mt-10 pt-4 border-t border-gray-100 text-center">
            <div class="mt-10 pt-4 border-t border-gray-100 text-center">
            <div class="mt-10 pt-4 border-t border-gray-100 text-center">
            <a href="{{ site.baseurl }}/blogs/" class="inline-flex items-center bg-secondary text-primary font-extrabold py-3 px-6 rounded-full shadow-xl hover:bg-indigo-600 transition duration-300 cta-button">
                <i class="fas fa-arrow-left mr-3"></i> Back to Articles
            </a>
        </div>
        
    </div>
</main>
