<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog Piano Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f9; 
            min-height: 100vh;
        }
        
        .cta-button:hover {
            transform: translateY(-1px);
        }
        
        .text-pets-secondary { color: #818cf8; } /* Light Indigo */
        .bg-pets-dark { background-color: #4c1d95; }
        .text-pets-dark { color: #4c1d95; }

        /* Responsive Vimeo Embed Container (16:9 aspect ratio) */
        .video-container {
            position: relative;
            /* Based on your original embed: 133.33% padding means a 3:4 aspect ratio (4 / 3 = 1.3333) */
            padding-bottom: 75%; /* Setting it to 4:3 for a more standard fit, otherwise 133.33% is too tall on most devices */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (min-width: 640px) {
            .video-container {
                padding-bottom: 56.25%; /* 16:9 on desktop/tablet */
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pets-primary': '#fca5a5', // Light Red/Pink
                        'pets-secondary': '#818cf8', // Light Indigo
                        'pets-dark': '#4c1d95', // Deep Violet
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-800 flex flex-col justify-between">

    <main class="flex-grow py-8 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto text-center">
            
            <h1 class="text-4xl sm:text-5xl font-black text-pets-dark leading-tight mb-4">
                The <span class="text-pets-secondary">Dog Piano</span> Animation!
            </h1>
            <p class="text-lg sm:text-xl text-gray-700 mb-8 max-w-2xl mx-auto">
                Watch this adorable animation, inspired by a coloring page in our **Fur-tastic Frolics** book.
            </p>

            <!-- Vimeo Video Embed -->
            <div class="video-container">
                <iframe 
                    src="https://player.vimeo.com/video/1137780238?badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&loop=1" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
                    allowfullscreen
                    title="Dog Playing Piano Animation"
                ></iframe>
            </div>

            <div class="mt-8">
                <a href="../../index.html#books" class="inline-block bg-pets-dark text-white font-bold py-3 px-6 rounded-lg shadow-xl hover:bg-indigo-900 cta-button text-lg">
                    <i class="fas fa-book-open mr-2"></i> Find this page in the Book!
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-pets-dark text-white py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-xs">&copy; 2025 Pets Unplugged. Animation link provided for coloring book users.</p>
        </div>
    </footer>

</body>
</html>
